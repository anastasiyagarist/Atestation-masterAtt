</head>
<body>
<a style="padding:20px" class="label" href="/product">к просмотру товаров</a>
  <h2><p th:text="'Наименование: ' + ${product.getTitle()}"></p></h2>

    <div th:each="img : ${product.getImageList()}">

</div>
