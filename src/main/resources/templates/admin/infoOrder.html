<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
  <title>I LOVE HUE TOO</title>
  <link th:href="@{/CSS/infoOrders.css}" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link type="img" rel="icon" href="/img/logo.png">
</head>
<body>
<div background="/static/img/Background.jpg" style="color: #ececf1">

<div class="info" style="max-width: 600px">
<form th:method="POST" th:action="@{/admin/orders/{id}(id=${info_order.getId()})}" th:object="${info_order}">

  <div th:each="order:${info_order}">
    <p th:text="${info_order.getNumber()}"></p>
    <p th:text="${info_order.getStatus()}"></p>

    <label for="status" >Выберите статус: </label>
    <select id="status" name="status">
      <option th:each="state : ${T(com.example.springsecurityapplication.enumm.Status).values()}"
              th:value="${state}" th:text="${state}"></option>
    </select>
    <button type="submit">Редактировать</button>
    <p th:text="${info_order.getProduct().getTitle()}"></p>
  </div>

</form>
  <div class="watch_product">
    <a class="link" style="color: #ececf1; text-decoration: none;" href="/product">Просмотр товаров</a>
  </div>
</div>
</div>
</body>
</html>
